<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label>Name:</label>
      <input type="text" formControlName="name" />
      <div *ngIf="form.get('name').invalid && (form.get('name').dirty || form.get('name').touched)">
        <div *ngIf="form.get('name').errors.required">Name is required</div>
        <div *ngIf="form.get('name').errors.minlength">Name must be at least 3 characters long</div>
      </div>
    </div>
  
    <div>
      <label>Email:</label>
      <input type="email" formControlName="email" />
      <div *ngIf="form.get('email').invalid && (form.get('email').dirty || form.get('email').touched)">
        <div *ngIf="form.get('email').errors.required">Email is required</div>
        <div *ngIf="form.get('email').errors.email">Email must be a valid email address</div>
      </div>
    </div>
  
    <div>
      <label>Phone:</label>
      <input type="text" formControlName="phone" />
      <div *ngIf="form.get('phone').invalid && (form.get('phone').dirty || form.get('phone').touched)">
        <div *ngIf="form.get('phone').errors.pattern">Phone must be a 10-digit number</div>
      </div>
    </div>
  
    <div>
      <label>Gender:</label>
      <select formControlName="gender">
        <option value="">--Select Gender--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <div *ngIf="form.get('gender').invalid && (form.get('gender').dirty || form.get('gender').touched)">
        <div *ngIf="form.get('gender').errors.required">Gender is required</div>
      </div>
    </div>
